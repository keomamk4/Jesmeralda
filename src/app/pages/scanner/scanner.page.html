<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Escanea el código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="scanner-container">
  <div class="scanner-text">
    <h2>Escanea el código QR</h2>
    <p>El aplicativo requiere acceso a la cámara</p>
  </div>

  <div class="scanner-box">
    <div class="qr-frame"></div>
  </div>

  <ion-button expand="block" class="btn-scan" color="medium">
    Escaneando...
  </ion-button>
</ion-content>
