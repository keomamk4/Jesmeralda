<ion-content class="login-container">

  <div class="logo-box">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Bienvenido</h2>
    <p>Inicia sesión para continuar</p>
  </div>

  <div class="form-box">

    <ion-item lines="none" class="input-box">
      <ion-input type="email" placeholder="Correo electrónico"></ion-input>
    </ion-item>

    <ion-item lines="none" class="input-box">
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <ion-button expand="block" class="btn-login">
      Iniciar sesión
    </ion-button>

    <div class="divider">
      <span>o continúa con</span>
    </div>

    <ion-button expand="block" class="btn-google">
      <ion-icon name="logo-google" slot="start"></ion-icon>
      Iniciar sesión con Google
    </ion-button>

    <p class="register-text">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate aquí</a>
    </p>

  </div>
</ion-content>
